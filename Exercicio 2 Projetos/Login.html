<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login</title>
<style>
	
.campo {
	background-color: white;
}

input:placeholder-shown {
  border-color: red;
}

input:not(:placeholder-shown) {
  border-color: green;
}
button{
	margin-top: 5px;
}


</style>

</head>
<body>

	<h2>Login</h2>
	
<form>
	<fieldset class="campo">

    <form action="#", method="get">
    <label for="nome">Usuario:</label>

    <input class="form" type="text" name="nome" placeholder="Escreva Nome">

    </form>

    <form action="#", method="get">
    <label for="senha">Senha:</label>
    <input class="form" type="text" name="senha" placeholder="Escreva Senha">
    </form>

 		<button class="button" id="meuBotao" type="submit">Verificar</button>

	</fieldset>
</form>


</body>
</html>
