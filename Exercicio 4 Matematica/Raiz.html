<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Raiz</title>
</head>
<body>

<h2>Raiz</h2>

<div id="resultado"></div>

<script>
	var valor = 144;
	
	var raiz = Math.sqrt(valor);
	var resultado = Math.round(raiz);

	document.getElementById('resultado').innerHTML = "O valor e: "+ resultado;

</script>
</body>
</html>
