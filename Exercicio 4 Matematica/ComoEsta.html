    <fieldset>
        <legend style="font-size: 18px;">Me diga, como foi seu dia?</legend>

        <div><button style="margin-top:10px;" type="button" onclick="oValor()">Submit</button></div>
    </fieldset>
</form>

<div style="padding: 12px;" id="resultado"></div>

<script>
    function oValor() {
        const radio1 = document.getElementsByName('acordar');
        const radio2 = document.getElementsByName('cafe');
        const radio3 = document.getElementsByName('viagem');
        const radio4 = document.getElementsByName('animado');

        let p1;
        let p2;
        let p3;
        let p4;

        for (let i = 0; i < radio1.length; i++) {
            if (radio1[i].checked) {
                p1 = parseInt(radio1[i].value);
                break;
            }
        }

        for (let i = 0; i < radio2.length; i++) {
            if (radio2[i].checked) {
                p2 = parseInt(radio2[i].value);
                break;
            }
        }

        for (let i = 0; i < radio3.length; i++) {
            if (radio3[i].checked) {
                p3 = parseInt(radio3[i].value);
                break;
            }
        }

        for (let i = 0; i < radio4.length; i++) {
            if (radio4[i].checked) {
                p4 = parseInt(radio4[i].value);
                break;
            }
        }

        let final = p1 + p2 + p3 + p4;

        if (final >= 4 && final <= 20) { 
            document.getElementById("resultado").innerHTML = "Parece que você está tendo um dia ruim! Relaxe e respire.";
        } 
        if (final >= 21 && final <= 30) { 
            document.getElementById("resultado").innerHTML = "Seu dia está OK! Mantenha o ânimo.";
        } 

        if (final >= 31 && final <= 40) { 
            document.getElementById("resultado").innerHTML = "Você está tendo um ótimo dia! Continue assim.";
        }
   }
</script>
