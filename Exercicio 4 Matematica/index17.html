<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Expoente</title>
</head>
<body>

<h2>Exponeciação</h2>

<div id="resultado"></div>

<script>
	var valor = 50.25;
	
	var expo = valor ** 2;
	var resultado = Math.round(expo);

	document.getElementById('resultado').innerHTML = "O valor e: "+ resultado;

</script>
</body>
</html>
