<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Divisão</title>
</head>
<body>

<h2>Divisão aredondada</h2>

<div id="resultado"></div>

<script>
    var valor1 = 7;
    var valor2 = 3;


	var final = valor1 / valor2;
	var resultado = Math.round(final);


	document.getElementById('resultado').innerHTML = "O resultaod deu: "+ resultado;

</script>
</body>
</html>
