<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>

<h2>Quais a Nota?</h2>

<div id="resultado"></div>

<script>
    
var nota = 85;

switch (true) { // ativa o switch

    case nota >= 90: //condição para escolha
        document.getElementById('resultado').innerHTML = "A";
        break;
    case nota <= 89 && nota >= 80:
        document.getElementById('resultado').innerHTML = "B";
        break;
    case nota <= 79 && nota >= 70:
        document.getElementById('resultado').innerHTML = "C";
        break;
    case nota <= 69 && nota >= 60:
        document.getElementById('resultado').innerHTML = "D";
        break;
    case nota < 60:
        document.getElementById('resultado').innerHTML = "F";
        break;

}
</script>
</body>
</html>
