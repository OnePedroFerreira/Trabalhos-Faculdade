<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma1</title>
</head>
<body>
<h2>Soma na página de dois valores</h2>

<form action="" method="post">
  N1: <input type="text" id="n1" value="1" placeholder="Digite um número" /> <br>
  N2: <input type="text" id="n2" value="2" placeholder="Digite um número" /> <br>
</form>

<button id="calculobtn" style="margin: 10px;">Calcular</button>

<div id="resultado"></div>

<script type="text/javascript">

function calcular() {
  var n1 = parseInt(document.getElementById('n1').value, 10);
  var n2 = parseInt(document.getElementById('n2').value, 10);
  document.getElementById('resultado').innerHTML = "Resultado: " + (n1 + n2);
}

document.getElementById("calculobtn").addEventListener("click", calcular);

</script>
    
</body>
</html>
