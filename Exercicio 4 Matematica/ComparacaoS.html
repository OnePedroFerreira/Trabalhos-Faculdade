<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comparação Simples</title>
</head>
<body>

<h2>Maior entre dois</h2>

<div id="resultado"></div>

<script>
	
var x = 7;
var y = 10;

if (x > y) {
	document.getElementById('resultado').innerHTML = "O primeiro é maior";

} else if (y > x) {
	document.getElementById('resultado').innerHTML = "O segundo é maior";
} else {
	document.getElementById('resultado').innerHTML = "São iguais";
}

</script>
</body>
</html>
