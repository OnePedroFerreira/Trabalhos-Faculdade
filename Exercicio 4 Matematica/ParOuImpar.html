<!DOCTYPE html>
<html lang="pt-br">
<head>
	 <meta charset="UTF-8">
	<title>Par ou impar</title>
</head>
<body>

<h2>Par ou Imapr</h2>

<div id="resultado"></div>

<script>
    var valor = 5;


	if (valor%2 === 0){
	document.getElementById('resultado').innerHTML = "O valor e par";

	} else if (valor%2 === 1){
	document.getElementById('resultado').innerHTML = "O valor e impar";
	} else {
	document.getElementById('resultado').innerHTML = "Deu erro";
	}


</script>
</body>
</html>
