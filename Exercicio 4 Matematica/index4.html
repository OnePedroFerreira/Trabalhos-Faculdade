<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>Divisão de valores</h2>

    <div id="resultado"></div>

    <script>
        var valor1 = 100;
        var valor2 = 5;
        var resultado = valor1 / valor2;

				document.getElementById('resultado').innerHTML = "O resultado da divisao foi: " + resultado;

    </script>
