<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Comparação de calculo</title>

</head>
<body>
    <h2>Comparação</h2>

    <div id="resultado"></div>
    <div id="resultado1"></div>

    <script>

	var resultado = 3 + 5 * 23 + 5 * 2;
	var resultado1 = (3 + 5) * 2 * (3 + 5) * 2;

	document.getElementById('resultado').innerHTML = "Calculo 1: " + resultado;
	document.getElementById('resultado1').innerHTML = "Calculo 2: " + resultado1;

    </script>
</body>
</html>
</html>
