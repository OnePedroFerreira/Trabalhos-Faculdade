<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Incremnto e Decremento</title>

</head>
<body>
    <h2>Aumento de Redução</h2>

    <div id="resultado"></div>
    <div id="resultado2"></div>

    <script>
        var valor1 = 99;
        var valor2 = 100;

        var resultado = (++valor1)
        var resultado2 = (--valor2)

		document.getElementById('resultado').innerHTML = "O resultado é: " + resultado;
		document.getElementById('resultado2').innerHTML = "O resultado é: " + resultado2;

    </script>
</body>
</html>
</html>
