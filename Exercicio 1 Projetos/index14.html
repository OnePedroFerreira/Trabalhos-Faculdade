<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Feedback Segurança</title>
</head>
<body>
<h2>Feedback de Segurança Online</h2>

<fieldset>
    <form action="#", method="post">
    <label for="Nome">Nome</label>
    <input type="text" name="nome" required>
    </form>

    <form action="#", method="post">
    <label for="email">E-mail</label>
    <input type="email" name="email" required>
    </form>

    <h3>Avaliação de Satisfação</h3>
    <label><input type="radio" name="satisfacao" value="1"> 1 (Muito Insatisfeito)</label><br>
    <label><input type="radio" name="satisfacao" value="2"> 2 (Satisfeito)</label><br>
    <label><input type="radio" name="satisfacao" value="3"> 3 (Neutro)</label><br>
    <label><input type="radio" name="satisfacao" value="4"> 4 (Levemente Satisfeito)</label><br>
    <label><input type="radio" name="satisfacao" value="5"> 5 (Insatisfeito)</label><br><br>

    <form action="#", method="post">
    <label for="comentarios">Comentários adicionais:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
    </form>

<input type="submit" value="Enviar">

</fieldset>

    
</body>
</html>
