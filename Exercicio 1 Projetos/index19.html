<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de Segurança</title>
</head>
<body>

<fieldset>
	<h3>Segurnça Cybernetica</h3>
    <form action="#", method="postar">
   	<label for="usuario">Escolha, qual desses acha ser mais seguro?</label>
    <select name="Segurança">
    	<option value="">Escolha</option>
        <option value="1">Senhas Forte</option>
        <option value="2">Mudar senhas com Frequencia</option>
        <option value="3">Usar sites confiaveis</option>
        <option value="4">Fazer backup de dados regularmente</option>
        <option value="5">Não usar redes Wi-FI gratuitas</option>
        <option value="6">Utilzar VPNs</option>
        <option value="7">Usar um antivirus confiavel</option>

        <option value="8">Usar gerenciador de senhas</option>
        <option value="9">Não clicar em anuncios suspeitos</option>
        <option value="10">Não instalar aplicativos suspeitos</option>
        <option value="11">Usar um navegador seguro</option>
        <option value="12">Não clicar em link suspeitos</option>
        <option value="13">Manter os sistemas atualizado</option>
        <option value="14">Usar autenticador de dois fatores</option>
    </select>
	</form>
<input type="submit" value="Enviar">
</fieldset>
	
</body>
</html>
